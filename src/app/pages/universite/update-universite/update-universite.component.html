<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Ajout Université</h1>
        <p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Information Génerales</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form >

            <h6 class="heading-small text-muted mb-4">Données de L'université</h6>

            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <input class="form-control" type="file" >
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nom de L'université</label>
                    <input type="text" id="nomUniversite" class="form-control form-control-alternative"  name="nomUniversite">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="e.g Ariana"  name="addresse">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Foyer</label>
                    <select id="input-first-name" class="form-control form-control-alternative"
                   name="foyer">
                <option *ngFor="let foyer of foyers" [value]="foyer">{{foyer.nomFoyer}}</option>
            </select>
            
                  </div>
                </div>

              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Information Directeur</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nom De Directeur</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Nom De Directeur" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Prenom De Directeur</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Prenom de Directeur">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address"> Adresse Mail</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Adresse Mail de Directeur" type="email">
                  </div>
                </div>
              </div>

            </div>
            <hr class="my-4" />
            <!-- Description -->
            <div class="pl-lg-4">
              <div class="form-group">
                <p class="fs-6">Un Email contenant le mot de passe de Directeur va etre envoyer au directeur</p>
                <button class="btn btn-primary" type="submit"> Enregistrer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
